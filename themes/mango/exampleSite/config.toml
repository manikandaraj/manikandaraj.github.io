            url = "https://github.com/manikandaraj/"  # Target URL
            
        [[params.social.links]]
            name = "LinkedIn"                    # Display name for the link
            url = "https://www.linkedin.com/in/manikandaraj/"  # Target URL
            
        [[params.social.links]]
