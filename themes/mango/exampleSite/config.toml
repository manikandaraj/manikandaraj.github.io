            url = "https://x.com/manikandaraj"   # Target URL
            
        [[params.social.links]]
            name = "StackOverflow"               # Display name for the link
            url = "https://stackoverflow.com/users/1430572/manikandaraj-srinivasan"  # Target URL
            
        [[params.social.links]]
            name = "GitLab"                      # Display name for the link
            url = "https://gitlab.com/Manikandaraj"  # Target URL
            
        [[params.social.links]]
            name = "Email"                       # Display name for the link
