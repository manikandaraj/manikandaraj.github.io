# Content Rendering Configuration
# =============================================================================
# Controls how Hugo processes and renders Markdown content

[markup]
    # Goldmark is Hugo's default Markdown processor
    [markup.goldmark]
        # Renderer configuration
        [markup.goldmark.renderer]
            unsafe = true                       # Allow raw HTML in Markdown content
                                               # Required for custom HTML elements and styling
    
    # Table of Contents Configuration
    # -------------------------------------------------------------------------
    # Controls how Hugo generates automatic table of contents
    [markup.tableOfContents]
        startLevel = 2                          # Start TOC from H2 headings
        endLevel = 6                            # Include up to H6 headings
        ordered = false                         # Use unordered list (ul) instead of ordered list (ol)
