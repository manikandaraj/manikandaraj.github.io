    [params.theme_toggle]
        text = "ð Theme"                      # Text for theme toggle button in header
        mobile_text = "ð Toggle Theme"       # Text for theme toggle button in mobile menu

    # Mobile Menu Configuration
    # -------------------------------------------------------------------------
    # Mobile menu configuration
    [params.mobile_menu]
        toggle_text = "â° Menu"                # Text for mobile menu toggle button

    # Advertisement Configuration
    # -------------------------------------------------------------------------
    # Settings for the ad banner displayed in the right sidebar
    [params.ads]
        banner_width = "300px"                  # Advertisement banner width
        banner_height = "900px"                 # Advertisement banner height
        iframe_url = "https://ads.manikandaraj.com"  # URL for advertisement content
        iframe_title = "Advertisement"          # Title attribute for iframe (for accessibility)
        
        # Fallback text when no iframe_url is provided
        fallback_title = "Advertisement Space" # Main title for fallback display
        fallback_type = "Banner"               # Type of ad space (e.g. "Banner", "Advertisement")
        fallback_subtitle = "(iframe integration)" # Subtitle for fallback display

