# =============================================================================
# Hugo Configuration File for Mango Theme
# =============================================================================
# This is an example configuration file for the Mango Hugo theme.
# Copy this file to your site's root directory and customize as needed.
# 
# For more information about Hugo configuration:
# https://gohugo.io/getting-started/configuration/
# =============================================================================

# Basic Site Configuration
# -----------------------------------------------------------------------------
baseURL = 'https://manikandaraj.com'            # Base URL for the site (change this!)
languageCode = 'en-us'                          # Primary language
title = 'Manikandaraj Srinivasan'               # Site title displayed in browser
theme = "mango"                                 # Theme name (located in themes/ directory)

# Hugo Behavior Settings
# -----------------------------------------------------------------------------
titleCaseStyle = 'ap'                           # Use AP (Associated Press) style for title case
disableHugoGeneratorInject = true              # Remove Hugo generator meta tag from HTML
enableEmoji = true                             # Enable emoji support in Markdown content
enableRobotsTXT = true                         # Generate robots.txt for search engines
templateMetrics = true                         # Show template performance metrics during build

# Site Parameters
# =============================================================================
[params]
    # Content Configuration
    # -------------------------------------------------------------------------
    mainSections = ["blog"]                     # Primary content sections for homepage
    copyright = "Â© 2024-{CURRENT_YEAR} Your Name. All rights reserved."

    # Author Information
    # -------------------------------------------------------------------------
    # Used in blog posts metadata and RSS feeds
    [params.author]
        name = "Your Name"                      # Full name for attribution
        email = "your.email@example.com"       # Contact email

    # SEO (Search Engine Optimization) Settings
    # -------------------------------------------------------------------------
    # Keywords for meta tags and search engine indexing
    keywords = [
        "blog", "technology", "web development", # Content type and topics
        "programming", "coding", "tutorial",     # Technical content
        "Hugo", "static site", "responsive"      # Technical specifics
    ]
    description = "My Tech Blog - Sharing knowledge and insights!"  # Site description for meta tags

    # Date Formatting
    # -------------------------------------------------------------------------
    dateFormatToUse = "Jan 02, 2006"           # Custom date format for blog posts

    # Profile Image Configuration
    # -------------------------------------------------------------------------
    # Profile image displayed on homepage intro section
    # Recommended: 400x400px square format for best quality
    # Displays as: 200x200px on desktop, 150x150px on mobile
    profile_image = "/images/profile.jpg"
    profile_alt_text = "Your Name's Profile Picture"  # Alt text for profile image

    # Social Media Links
    # -------------------------------------------------------------------------
    # Social networking profiles - displayed in sidebar and mobile menu
    # FULLY DYNAMIC: Add/remove links as needed. Only configured links will appear.
    # If no links are configured, the entire section will be hidden.
