    # Blog Configuration
    # -------------------------------------------------------------------------
    # Text strings and formatting for blog-related content
    [params.blog]
        list_title = "Latest Blog Posts"      # Title for blog list pages
        posts_title = "Blog Posts"            # Title for posts section
        published_text = "Published on"       # Text before publication date
        reading_time_text = "min read"        # Text after reading time
        tags_text = "Tags"                    # Text before tags list
        toc_title = "Table of Contents"       # Title for table of contents
        auto_toc = true                       # Enable automatic TOC generation for all posts (can be overridden per post)
        hide_duplicate_title = true           # Hide first H1 in content to avoid duplication with page title header

    # Footer Configuration
    # -------------------------------------------------------------------------
    # Footer links configuration
    [params.footer]
        # Footer navigation links
        [[params.footer.links]]
            name = "Privacy Policy"            # Display name for the link
            url = "/privacy"                   # Target URL
            
        [[params.footer.links]]
            name = "Terms of Service"          # Display name for the link
            url = "/terms"                     # Target URL
            
        [[params.footer.links]]
            name = "Content License"           # Display name for the link
            url = "/license"                   # Target URL

    # Navigation Configuration
    # -------------------------------------------------------------------------
    # Navigation section configuration
    [params.navigation]
        title = "Navigation"                   # Title for navigation section in mobile menu

    # Theme Toggle Configuration
    # -------------------------------------------------------------------------
