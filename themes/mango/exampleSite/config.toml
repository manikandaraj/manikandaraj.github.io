    # Theme Color Scheme
    # -------------------------------------------------------------------------
    # Dark theme colors (default)
    [params.colors]
        bg_primary = "#1a1a1a"                  # Main background color
        bg_secondary = "#2d2d2d"                # Secondary background (cards, sidebars)
        bg_tertiary = "#3a3a3a"                 # Tertiary background (ads, highlights)
        text_primary = "#ffffff"                # Primary text color
        text_secondary = "#b0b0b0"              # Secondary text color (meta, descriptions)
        accent_color = "#4285f4"                # Accent color (links, highlights) - Google Blue
        border_color = "#404040"                # Border color for elements
        hover_color = "#4a4a4a"                 # Hover state background color

    # Light theme colors (when theme toggle is activated)
    [params.colors.light]
        bg_primary = "#ffffff"                  # Light theme main background
        bg_secondary = "#f5f5f5"                # Light theme secondary background
        bg_tertiary = "#e0e0e0"                 # Light theme tertiary background
        text_primary = "#333333"                # Light theme primary text
        text_secondary = "#666666"              # Light theme secondary text
        accent_color = "#1a73e8"                # Light theme accent color - Darker Google Blue
        border_color = "#ddd"                   # Light theme border color
        hover_color = "#f0f0f0"                 # Light theme hover state

